<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <nav>
        <span class="options">
            <img id="logo">
            <h1><span id="check">Check</span><span id="mate">Mate</span></h1>
        </span>
    </nav>
    <img class="nav-img" id="home-onclose">
    <main>
        <div id="sidebar">
            <div id="home-div" class="options">
                <h1 id="home-text">Home</h1>
                <img class="nav-img" id="home">
            </div>
            <hr>
            <span id="all-tasks-button" class="options">
                <img class="nav-img" id="inbox">
                <h3>All Tasks</h3>
            </span>
            <span id="today-button" class="options">
                <img class="nav-img" id="today">
                <h3>Today</h3>
            </span>
            <span id="7days-button" class="options">
                <img class="nav-img" id="7days">
                <h3>Next 7 Days</h3>
            </span>
            <span id="important-button" class="options">
                <img class="nav-img" id="important">
                <h3>Important</h3>
            </span>
            <br>
            <h1>Projects</h1>
            <hr>
            <span id="projectContainer">

            </span>
            <span class="options" id="add-project-button">
                <img class="nav-img" id="add-project">
                <h3>New Project</h3>
            </span>


        </div>
        <div id="content">
            <div id="content-title">
                <h1 id="current-title">Main Content</h1>
                <span id="add-task-button">
                    <img id="plus">
                    <h3>New Task</h3>
                </span>
            </div>

            <div id="all-task-content">
                <!--<h1>All Tasks</h1>-->
            </div>

            <div id="today-content">
                <h1>Today</h1>

            </div>

            <div id="seven-days-content">
                <h1>Seven Days</h1>
            </div>

            <div id="important-content">
                <h1>Important</h1>
            </div>

            <div id="custom-content">

            </div>



                <form id="add-task">
                    <div class="option-title">
                        <h2>Add Task</h2>
                        <img class="cross">
                    </div>
                    <input type="text" id="formTitle" placeholder="Enter a title" class="inputText" />
                    <input type="text" id="formDescription" placeholder="Describe your task" class="inputText" />

                    <div>
                        <label for="formDate"></label>
                        <input type="date" id="formDate" name="formDate" class="inputText" >

                        <select id="formPriority" name="cars" class="inputText" >
                            <option value="important">Important</option>
                            <option value="standard">Standard</option>
                            <option value="minor" selected>Minor</option>
                        </select>
                    </div>
                    <select id="formProject" name="cars" class="inputText" >
                        <option value="none">None</option>
                    </select>
                    <h3 id="taskError">Task Name Not Available</h3>
                    <button id="formButton" class="inputText">Click Me</button>
                </form>

            <form id="edit-task">
                <div class="option-title">
                    <h3 class="formTitle">Edit Task</h3>
                    <img class="cross">
                </div>
                <div>
                    <label for="setTitle">Title</label>
                    <input type="text" id="setTitle" name="setTitle" class="inputText"/>
                </div>
                <input type="text" id="setDescription" placeholder="Describe your task" class="inputText" />

                <div>
                    <label for="formDate"></label>
                    <input type="date" id="setDate" name="formDate" class="inputText">

                    <select id="setPriority" name="cars"  class="inputText">
                        <option value="important" class="inputText">Important</option>
                        <option value="standard" class="inputText">Standard</option>
                        <option value="minor" selected class="inputText">Minor</option>
                    </select>
                </div>
                <h3 id="taskEditError">Task Name Not Available</h3>
                <button id="editTaskButton" class="inputText">Confirm</button>

            </form>


            <div id="new-project">
                <div class="option-title">
                    <h2 class="formTitle">Add project</h2>
                    <img class="cross">
                </div>
                <form id="projectForm">
                    <label for="projectName">Name</label>
                    <input type="text" name="projectName" id="projectName" placeholder="Enter a name" class="inputText"/>

                    <label for="colorSelect">Colour:</label>
                    <select id="colorSelect" name="colorSelect" class="inputText">
                        <option value="white" class="inputText">White</option>
                        <option value="black" class="inputText">Black</option>
                        <option value="red" class="inputText">Red</option>
                        <option value="blue" class="inputText">Blue</option>
                        <option value="green" class="inputText">Green</option>
                        <option value="yellow" class="inputText">Yellow</option>
                        <option value="orange" class="inputText">Orange</option>
                        <option value="purple" class="inputText">Purple</option>
                        <option value="grey" class="inputText">Grey</option>
                    </select>
                    <h3 id="projectError">Project Name Not Available!</h3>
                    <button id="projectButton" class="inputText">Add</button>
                </form>
            </div>
        </div>

        <div id="doneContent">

        </div>

           </main>

    <footer>
        <h2>
            Icons by <a target="_blank" href="https://icons8.com">Icons8 </a>
        </h2>
        <h2 style="padding-left: 5px">  |</h2>
        <a href="https://github.com/Karmveer27" target="_blank"><img  id="github" class="footer-img"></a>
        <h2 style="padding-left: 5px">  |</h2>
        <a href="https://www.linkedin.com/in/karmveer-singh-474056236/" target="_blank"><img  id="linkedin" class="footer-img"></a>


    </footer>



</body>
</html>
